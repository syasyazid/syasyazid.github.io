<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description = "This is the Form">
    <meta author = "Syasya">
    <title>Form</title>
</head>
<body>
    <h2>Form</h2>

    <form action="https://dev.fare4z.com" method="POST" enctype="multipart/form-data" name="borang">

        <p>
        <label for="nama">Nama Peserta: </label>
        <input type="text" id="nama" name="nama" required>
        </p>

        <p>
            <label for="ic">Nombor Kad Pengenalan: </label>
            <input type="text" name="ic"> 
        </p>

        <p>
            <label for="dob">Tarikh Lahir: </label>
            <input type="date" name="dob"> 
        </p>

        <p>
            <label for="age">Umur: </label>
            <input type="number" name="umur">          
        </p>

        <p>
            <label for="gender">Jantina: </label>
            <input type="radio" name="jantina" value="Lelaki"> Lelaki
            <input type="radio" name="jantina" value="Perempuan"> Perempuan
        </p>

        <p>
            <label for="email">Email: </label>
            <input type="email" name="email">
        </p>

        <p>
            <label for="phone">Nombor Telefon: </label>
            <input type="text" name="nomborTelefon" >
        </p>

        <label for="address">Alamat Rumah: </label>
        <textarea id="message" name="alamatRumah" rows="4" cols="30"></textarea>

        <p>
            <label for="statuspelajar">Status Pelajar: </label>
            <select name="statusPelajar" required>
                <option value="">-- Sila Pilih --</option>
                <option value="aktif">Aktif</option>
                <option value="tidak aktif">Tidak Aktif</option>
            </select>
        </p>

        <p>
            <label for="kemahiran">Kemahiran: </label>
            <input type="checkbox" value="HTML" name="kemahiran[]">HTML 
            <input type="checkbox" value="CSS" name="kemahiran[]">CSS 
            <input type="checkbox" value="PHP" name="kemahiran[]">PHP 
        </p>

        <p>
            <label for="Profile-Photo">Gambar Profile </label>
            <input type="file" name="uploadFile">
        </p>

        <p>
            <label for="password">Kata Laluan: </label>
            <input type="password" name="kataLaluan" required>
            </p>

        <p>
            <button type="submit">Hantar</button>
            <button type="delete">Kosongkan</button>
        </p>

    </form>
    
</body>
</html>
