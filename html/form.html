<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description = "This is the Form">
    <meta author = "Syasya">
    <title>Form</title>
</head>
<body>
    <h2>Form</h2>

    <form action="https://dev.fare4z.com" method="POST" enctype="multipart/form-data" name="borang">

        <p>
        <label for="nama">Full Name: </label>
        <input type="text" id="nama" name="nama" placeholder="Enter your name" required>
        </p>

        <p>
        <label for="katalaluan">Password: </label>
        <input type="password" name="katalaluan" placeholder="Please setup your password" required>
        </p>

        <p>
            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="Email Address">
        </p>

        <p>
            <label for="age">Age: </label>
            <input type="number" name="age">          
        </p>

        <p>
            <label for="dob">Date of birth: </label>
            <input type="date" name="dob"> 
        </p>

        <p>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
        </p>

        <p>
            <label for="department">Department: </label> <br>
            <input type="checkbox" value="JTMK" name="department[]">JTMK <br>
            <input type="checkbox" value="JP" name="department[]">JP <br>
            <input type="checkbox" value="JKE" name="department[]">JKE <br>
            <input type="checkbox" value="JKM" name="department[]">JKM
        </p>

        <input type="hidden" name="roles" value="student">
        
        <p>
            <label for="Profile-Photo">Profile Photo: </label>
            <input type="file" name="uploadFile">
        </p>

        <p>
            <label for="phone">Phone Number: </label>
            <input type="text" value="0111" readonly>
        </p>

        <p>
            <label for="country">Select Country: </label>
            <select name="country" required>
                <option value="">-- Please select --</option>
                <option value="my">Malaysia</option>
                <option value="uk">UK</option>
                <option value="us">USA</option>
            </select>
        </p>

        <label for="message">Your Message: </label>
        <textarea id="message" name="message" rows="4" cols="30"></textarea>

        <p>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname">

                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lname">
            </fieldset>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
    
</body>
</html>
